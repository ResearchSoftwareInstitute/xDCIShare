[DEFAULT]
XDCI_PREFIX_MIXED: MyHPOM
XDCI_PREFIX_UPPER: MYHPOM
XDCI_PREFIX_LOWER: myhpom
 
[TEMPLATE_SETTINGS]
XDCI_SITE_NAME_MIXED: %(XDCI_PREFIX_MIXED)s
XDCI_SITE_NAME_CAPS: %(XDCI_PREFIX_UPPER)s
XDCI_SITE_NAME_UPPER: %(XDCI_PREFIX_UPPER)s
XDCI_SITE_NAME_LOWER: %(XDCI_PREFIX_LOWER)s
XDCI_DOMAIN_NAME: %(XDCI_SITE_NAME_LOWER)s.org
XDCI_PAGES_DOMAIN_NAME: pages.%(XDCI_DOMAIN_NAME)s
XDCI_SUPPORT_EMAIL: support@%(XDCI_DOMAIN_NAME)s
XDCI_FROM_EMAIL: support@%(XDCI_DOMAIN_NAME)s
XDCI_DEFAULT_COPYRIGHT: University of North Carolina Board of Trustees
XDCI_ABOUT_PATH: about-%(XDCI_SITE_NAME_LOWER)s
XDCI_ZONE: %(XDCI_SITE_NAME_LOWER)s_internal
XDCI_EXAMPLE_SUBJECT_AREAS: Health, Healthcare, Healthcare Directives
