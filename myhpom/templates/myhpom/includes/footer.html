{% load staticfiles %}
{% load scribbler_tags %}

<footer>
    <div class="pt-3 footer-headline-enclosure">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 footer-title-bar">
                    <img class="myhpom-footer__logo--small mb-4" src="/static/myhpom/img/logo/mmh-logo-hor-color-rev@3x.png" alt="Mind My Health">

                    <ul class="footer-links-list">
                        <li class="footer-links-list__item">
                            <a class="footer-links-list__link" href="{% url 'myhpom:faq' %}">FAQs</a>
                        </li>
                        <li class="footer-links-list__item">
                            <a class="footer-links-list__link" href="{% url 'myhpom:about' %}">About</a>
                        </li>
                        <li class="footer-links-list__item">
                            <a class="footer-links-list__link" href="mailto:{{ contact_email }}">Contact Us</a>
                        </li>
                    </ul>

                    <ul class="footer-links-list footer-links-list--account-links">
                        <li class="footer-links-list__item">
                            <a class="footer-links-list__link" href="{% url 'myhpom:dashboard' %}">My Profile</a>
                        </li>
                        <li class="footer-links-list__item">
                            <a class="footer-links-list__link" href="{% url 'myhpom:logout' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-lower-enclosure">
        <div class="container pt-4 pb-4">
            <div class="small row">
                <div class="col-md-2 footer__logo-container">
                    <img class="footer__logo" src="{% static 'myhpom/img/logo/mmh-logo-ver-color-rev@3x.png' %}" alt="">
                </div>
                <div class="col-md-10">
                    <ul class="footer-links-list footer-links-list--legal">
                        <li class="footer-links-list__item">
                            <a class="footer-links-list__link--legal" href="{% url 'myhpom:privacy' %}">Privacy Policy</a>
                        </li>
                        <li class="footer-links-list__item">
                            <a class="footer-links-list__link--legal" href="/">Legal Disclaimers</a>
                        </li>
                    </ul>
                    {% scribble 'footer-text' 'shared' %}
                    <strong>&copy; MIND MY HEALTH</strong>
                    {% lorem 48 w %}
                    {% endscribble %}
                </div>
            </div>
        </div>
    </div>
</footer>
